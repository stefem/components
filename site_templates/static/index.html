<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="icon" href="../../favicon.ico">

	    <title>Static Template</title>

	    <!-- Import CSS -->
	    <link href="css/reset.css" rel="stylesheet">
	    <link href="css/grid.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">
	    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

	    <!-- viewbox imports -->
		<link rel="stylesheet" href="css/viewbox.css">
			<style>
				pre.prettyprint.prettyprinted{
					padding: 10px 20px;
					border: 1px solid #ccc;
					margin:0 0 40px;
				}
				dl{
					display: block;
					margin: 5px 0 20px;
					overflow: hidden;
				}
				dl > dt{
					display: block;
					clear:left;
					float:left;
					min-width: 160px;
				}
				dl > dd{
					display: block;
					float:left;
					margin: 0 0 20px 10px;
				}
			</style>
		</head>

	<body>

	<!-- #pageHeader -->
	<div class="row" id="pageHeader">

		<div class="container">
			<div class="col-12">
				
				<img class="logo" src="img/logo.png" alt="logo" />
		        <h1>Strapline Goes Here</h1>
		        
	        	<form name="search">
		            <input type="text" id="pageHeaderInput" placeholder="Enter A City or Town" />
		            <button class="btn-lg" id="pageHeaderSubmit">Submit</button>  
	            </form>            

			</div>
		</div>
	</div>



	<!-- #nestedRows -->
	<div class="row" id="nestedRows">
		<div class="container">
			<div class="col-12">
				<h2>Nested Row Outer</h2>
				<div class="row">
					<div class="col-12">
						<h2>Nested Row Inner</h2>
					</div>		
				</div>

			</div>
		</div>
	</div>

	<!-- #viewBox -->
	<div class="row" id="viewBox">
		<div class="container">
			<div class="col-12">
				<div class="row">
					<div class="col-12">
						<h2>Viewbox</h2>
						<p>
							Lorem ipsum dolor sit amet,no sea takimata sanctus est Lorem ipsum dolor sit amet. 
						</p>
					</div>		
				</div>	<!-- end row -->
				<div class="row">
					<div class="col-2">
						<a href="img/gallery-1.jpg" class="thumbnail" title="corfu-1">
							<img src="img/gallery-1.jpg" alt="">
						</a>
					</div>
					<div class="col-2">
						<a href="img/gallery-2.jpg" class="thumbnail" title="corfu-2">
							<img src="img/gallery-2.jpg" alt="">
						</a>
					</div>
					<div class="col-2">
						<a href="img/gallery-3.jpg" class="thumbnail" title="corfu-3">
							<img src="img/gallery-3.jpg" alt="">
						</a>
					</div>	
					<div class="col-2">
						<a href="img/gallery-4.jpg" class="thumbnail" title="corfu-4">
							<img src="img/gallery-4.jpg" alt="">
						</a>
					</div>
					<div class="col-2">
						<a href="img/gallery-5.jpg" class="thumbnail" title="corfu-5">
							<img src="img/gallery-5.jpg" alt="">
						</a>
					</div>
					<div class="col-2">
						<a href="img/gallery-6.jpg" class="thumbnail" title="corfu-6">
							<img src="img/gallery-6.jpg" alt="">
						</a>
					</div>	
				</div>	<!-- end row -->
			</div>
		</div>
	</div>

 
	<!-- #footer -->
	<div class="row" id="footer">
		<div class="container">
			<div class="col-4" id="column1">
				<h4>Column 1</h4>
				<ul>
					<li>Item 1</li>
					<li>Item 2</li>
					<li>Item 3</li>
					<li>Item 4</li>
				</ul>
			</div>
			<div class="col-4" id="column2">
				<h4>Column 2</h4>
				<p>
					MyDestination,<br />
					1 The High Street,<br />
					London.<br />
					UK
				</p>
			</div>
			<div class="col-4" id="column3">
				<h4>Column 3</h4>
				<a href="" class="iconContainer"><i class="icon ion-social-facebook"></i></a>
				<a href="" class="iconContainer"><i class="icon ion-social-twitter"></i></a>
			</div>
		</div>
	</div>
	<div class="row" id="subfooter">
		<div class="col-12">
			<div class="container">
				<p>Copyright blah blah etc</p>
			</div>
		</div>
	</div>	

    <!-- Import JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

	<!-- viewbox -->
	<script src="js/jquery.viewbox.min.js"></script>
	<script>
		$(function(){
			
			$('.thumbnail').viewbox();
			$('.thumbnail-2').viewbox();

			(function(){
				var vb = $('.popup-link').viewbox();
				$('.popup-open-button').click(function(){
					vb.trigger('viewbox.open');
				});
				$('.close-button').click(function(){
					vb.trigger('viewbox.close');
				});
			})();
			
		});
	</script>
  </body>
</html>
